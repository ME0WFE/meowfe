<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | MEOWFE Cat Caf√©</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #FDD1E2 0%, #FFFFFF 100%);
            font-family: 'Open Sans', sans-serif;
            color: #333;
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-container h2 {
            font-family: 'Cookie', cursive;
            font-size: 2.5rem;
            color: #FF6F91;
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-container .form-group {
            margin-bottom: 20px;
        }
        .contact-container .form-group label {
            color: #FF6F91;
            font-weight: bold;
        }
        .contact-container .form-control {
            border-radius: 5px;
            border: 1px solid #FF6F91;
        }
        .contact-container .btn-primary {
            background-color: #FF6F91;
            border-color: #FF6F91;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2rem;
        }
        .contact-container .btn-primary:hover {
            background-color: #FF9AA2;
            border-color: #FF9AA2;
        }
    </style>
</head>
<body>

    <!-- Navbar with "Meowfe" Branding -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">MEOWFE</a> <!-- This line adds the "Meowfe" text -->
        </div>
    </nav>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
