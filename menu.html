<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEOWFE - Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            scroll-behavior: smooth; /* Smooth scrolling */
        }
        .masthead {
            background: linear-gradient(180deg, #FDD1E2 0%, #FFFFFF 100%);
            padding: 5rem 0;
            position: relative;
        }
        .popup-buttons {
            margin-bottom: 2rem;
        }
        .btn-popup {
            font-size: 1.1rem;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #FF6F91;
            border: none;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border-radius: 5px;
        }
        .btn-popup:hover {
            background-color: #FF4C6D;
        }
        .section {
            padding: 5rem 0;
            background-color: #F9F9F9;
        }
        .section-title {
            color: #FF6F91;
            font-size: 2rem;
            border-bottom: 3px solid #FF6F91;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }
        .btn-section {
            font-size: 1.1rem;
            font-weight: bold;
            color: #FFFFFF;
            background-color: #FF6F91;
            border: none;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border-radius: 5px;
            display: inline-block;
        }
        .btn-section:hover {
            background-color: #FF4C6D;
        }
        .footer {
            background-color: #FF6F91;
            color: white;
            padding: 2rem 0;
        }
        .footer p {
            margin: 0;
            color: white; /* Ensuring footer text is white */
        }
        .arrow-down {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #FF4C6D;
            display: block;
            margin: 2rem auto;
            cursor: pointer; /* Indicate that it's clickable */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3">
        <div class="container">
            <a class="navbar-brand" href="index.html">MEOWFE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="catboard.html">Cat Board</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="donations.html">Donations</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead text-center text-white d-flex">
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <h1 class="text-uppercase"><strong>Our Menu</strong></h1>
                    <hr class="divider my-4">
                    <div class="popup-buttons">
                        <a href="drinks.html" class="btn-popup">Drinks</a>
                        <a href="snacks.html" class="btn-popup">Pastries</a>
                        <a href="meals.html" class="btn-popup">Meals</a>
                    </div>
                    <a href="#cat-products" class="arrow-down"></a> <!-- Make the arrow clickable -->
                </div>
            </div>
        </div>
    </header>

    <section class="section text-center" id="packages">
        <div class="container">
            <h2 class="section-title">Packages</h2>
            <a href="packages.html" class="btn-section">Click here!</a>
        </div>
    </section>

    <section class="section text-center" id="cat-products">
        <div class="container">
            <h2 class="section-title">Cat Products</h2>
            <a href="catproducts.html" class="btn-section">Click here!</a> <!-- Updated href -->
        </div>
    </section>

    <footer class="footer text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 MEOWFE Cat Caf√© | All Rights Reserved</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
